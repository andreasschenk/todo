
<ul *ngFor="let todo of todos | async">
    <li>{{todo.id}} {{todo.text}}
      <input type="button" (click)="onDelete(todo.id)" value="Del">
    </li>
</ul>
<form #todoForm="ngForm" (ngSubmit)="onAdd()">
  <input type="text" [(ngModel)]="text" name="text" required>
  <button type="submit" [disabled]="!todoForm.form.valid">Add Todo</button>
</form>
